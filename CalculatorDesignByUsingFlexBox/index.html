<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container start -->
   <div class="container">

        <!-- calculator start -->
        <div class="calculator">

            <!-- heading start  -->
            <h2>calculator</h2>
            <!-- heading end -->

            <!-- display start  -->
            <div class="display">
                <input type="text" id="display" class="caldisplay" maxlength="10">
            </div>
            <!-- display end -->


            <!-- calbody start -->
            <div class="calbody">
                <div class="number">
                    <input type="button" class="btn" id="MC" value="MC">
                    <input type="button" class="btn" id="c" value="c">
                    <input type="button" class="btn" id="saven" value="7">
                    <input type="button" class="btn" id="four" value="4">
                    <input type="button" class="btn" id="one" value="1">
                    <input type="button" class="btn" id="parsentage" value="%">
                </div>
                <div class="number">
                    <input type="button" class="btn" id="M+" value="M+">
                    <input type="button" class="btn" id="devided" value="รท">
                    <input type="button" class="btn" id="eight" value="8">
                    <input type="button" class="btn" id="five" value="5">
                    <input type="button" class="btn" id="two" value="2">
                    <input type="button" class="btn" id="zero" value="0">
                </div>
                <div class="number">
                    <input type="button" class="btn" id="M_" value="M_">
                    <input type="button" class="btn" id="x" value="x">
                    <input type="button" class="btn" id="nine" value="9">
                    <input type="button" class="btn" id="six" value="6">
                    <input type="button" class="btn" id="three" value="3">
                    <input type="button" class="btn" id="decimal" value=".">
                </div>
                <div class="number">
                    <input type="button" class="btn" id="MR" value="MR">
                    <input type="button" class="btn" id="Del" value="Del">
                    <input type="button" class="btn" id="minus" value="-">
                    <input type="button" class="btn" id="plus" value="+">
                    <input type="button" class="btn" id="equal" value="=">
                </div>
            </div>
            <!-- calbody end -->


        </div>
        <!-- calculator end -->


   </div>
   <!-- container end -->
</body>
</html>
