	<head>

		<title>diffrence between width and max-width</title>
		<style type="text/css">
			.c1{
				width:600px;
				border:5px solid maroon;
				font-size:20px;
			}
			.c2{
				max-width:600px;
				border:5px solid orange;
				font-size:20px;
			}
			
		</style>
	</head>
	<body>
		<p class="c1">Bangladesh forms the sovereign part of the historic and ethnolinguistic region of Bengal,(This is width)</p>

	</body>
